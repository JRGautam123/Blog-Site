{% extends "base.html" %}
{% load static %}

{% block css %}
    {{block.super}}
    <link rel="stylesheet" href="{% static "userapp/css/register.css" %}%}">
{% endblock css %}


{% block body %}
    <section class="register-section">
        <div class="container">
            <form action="register" method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
               {{form}}
               <button class='btn btn-success' type='submit'>Register</button>
            </form>
        </div>
    </section>
{% endblock body %}
